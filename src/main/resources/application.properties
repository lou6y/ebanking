#Server configuration
server.servlet.context-path=
server.port=8084


### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ebanking?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect



#logging configuration 
logging.level.org=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.root=INFO
logging.file.name=C:/logs/credit.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n


spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
 
